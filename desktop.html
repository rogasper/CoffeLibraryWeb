<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content=" CoffeLibrary - Perpustakaan Online Offline">
    <meta property="og:image" content="./img/logo.png">
    <meta name="description" content="Colab merupakan singkatan dari Coffe Library. website ini menyediakan berbagai buku secara online maupun ofline.">
    <meta name="keywords" content="perpustakaan, kopi, membaca, buku, e-book">
    <meta property="og:url" content="http://coffelibrary.netlify.app/">
    <meta name="robots" content="index, follow">

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Righteous&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/desktop.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>COLAB | Tempatnya Ilmu</title>
</head>

<body>

    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"><img class="logo" src="./img/home/logo.svg" alt="colab logo"></a>
            <form class="d-flex d-sm-block">
                <div class="row justify-content-end">
                    <div class="col-lg-5 col-sm-5 mb-2">
                        <input class="form-control" type="email" placeholder="Email Address" aria-label="Email">
                    </div>
                    <div class="col-lg-5 col-sm-5 mb-2">
                        <input class="form-control" type="password" placeholder="Password" aria-label="Password">
                    </div>
                    <div class="col-lg-2 col-sm-2 mb-2 text-right">
                        <a href="./index.html" class="btn login">Login</a>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start ISI -->
    <main class="container pt-5">
        <div class="row">
            <div class="col-lg-6 col-sm-12 icon d-block my-auto" data-aos="fade-right" data-aos-delay="500">
                <div class="thumbnail d-block mx-auto">
                    <img src="./img/tentang/logo_tentangKami.png" alt="Gambar_Colab">
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 mt-4 pt-2 daftar" data-aos="fade-left" data-aos-delay="1000">
                <div class="daftar-title">DAFTAR COLAB</div>
                <form class="row">
                    <div class="col-md-6">
                        <label class="form-label">Nama Depan</label>
                        <input type="text" class="form-control" placeholder="Nama Depan">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nama Belakang</label>
                        <input type="text" class="form-control" placeholder="Nama Belakang">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Masukkan Email Baru">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Masukkan Password Baru">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Masukkan Alamat Tempat Tinggal">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" placeholder="Masukkan Nomor Ponsel Aktif">
                    </div>
                    <div class="col-md-12 term">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">
                                Dengan mengklik Daftar, Anda menyetujui Ketentuan, Kebijakan Data dan Kebijakan Cookie kami. Anda akan menerima Notifikasi SMS dari COLAB dan dapat menolaknya kapan saja.
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <a href="index.html" class="btn signup">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- End ISI -->

    <!-- Start Footer -->
    <footer class="mt-5">
        <div class="container">
            <div class="row copyright">
                <div class="col-lg-12">
                    <p class="text-center">Copyright Â© 2020 All rights reserved | COLAB | By Hanif dan Royan</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="./jquery/jquery-3.5.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script> -->
